<html lang="de">
<head>
    <title></title>
    <style>
        video {
            filter: grayscale(1) invert(1);
        }
    </style>
</head>
<body id="cssfilters">
<video autoplay muted playsinline></video>

<script>
    navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'},})
        .then((stream) => document.querySelector('video').srcObject = stream)
        .catch(() => false);
</script>

</body>
</html>
